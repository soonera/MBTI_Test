<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Test QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js@1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        #qrcode {
            margin: 1rem 0;
            padding: 1rem;
            background: white;
            border-radius: 10px;
        }
        .url {
            margin-top: 1rem;
            color: #3498db;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MBTI Test QR Code</h1>
        <div id="qrcode"></div>
        <p class="url">https://soonera.github.io/MBTI_Test/</p>
    </div>

    <script>
        // 生成二维码
        new QRCode(document.getElementById("qrcode"), {
            text: "https://soonera.github.io/MBTI_Test/",
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
